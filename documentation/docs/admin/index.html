CMS.registerEditorComponent({
  id: 'alert',
  label: 'Alert',
  fields: [
    {
  label: 'Text',
  name: 'text',
  widget: 'string',
  required: false,
  i18n: true 
},
    
{
  label: 'State',
  hint: '',
  name: 'state',
  widget: 'select',
    options: [{ label: 'Danger', value: 'danger' },{ label: 'Dark', value: 'dark' },{ label: 'Info', value: 'info' },{ label: 'Light', value: 'light' },{ label: 'Primary', value: 'primary' },{ label: 'Secondary', value: 'secondary' },{ label: 'Success', value: 'success' },{ label: 'Warning', value: 'warning' },
    ],
    default: 'light',
  required: true,
  i18n: 'duplicate'
}

,
  ],
  pattern: /{{< alert (.*) >}}/,

  fromBlock: function (match) {
    const attrs = match[1] || '';
    const attrRe = /([^\s=]+)(?:=(?:"([^"]*)"|'([^']*)'|([^\s"'>]+)))?/g;
    const parsed = {};
    let m;
    while ((m = attrRe.exec(attrs)) !== null) {
      const key = m[1];
      const value = (m[2] !== undefined) ? m[2] :
                    (m[3] !== undefined) ? m[3] :
                    (m[4] !== undefined) ? m[4] :
                    true;
      parsed[key] = value;
    }
    return {
      text: parsed.text || '',
      state: parsed.state || '',
    };
  },

  toBlock: function (obj) {
    const open = '{{<';
    const close = '>}}';
    let shortcode = open + ' alert';
    if (obj.text) shortcode += ' text="' + obj.text + '"';
    if (obj.state) shortcode += ' state="' + obj.state + '"';
    shortcode += ' ' + close;
    return shortcode;
  },

  toPreview: function (obj) {
    return `<div class="alert alert-${obj.state}">${obj.text}</div>`;
  }
});

  },

    const blankAttr = obj.blank ? ' target="_blank" rel="noopener"' : '';
    const classAttr = obj.class ? ' ' + obj.class : '';
    return `<a class="btn${classAttr}" href="${obj.url}"${blankAttr}>${obj.text}</a>`;

CMS.registerEditorComponent({
  id: 'details',
  label: 'Details',
  fields: [
    {
  label: 'Name',
  name: 'name',
  widget: 'string',
  required: false,
  i18n: true 
},
    {
  label: 'Title',
  name: 'title',
  widget: 'string',
  required: false,
  i18n: true 
},
    {
      name: 'summary',
      label: 'Summary',
      widget: 'string'
    },
    {
      name: 'contents',
      label: 'Contents',
      widget: 'markdown'
    }
  ],
  pattern: /{{< details (.*) >}}([\s\S]*?){{< \/details >}}/,

  fromBlock: function (match) {
    const attrs = match[1] || '';
    const contents = match[2] || '';

    const attrRe = /([^\s=]+)(?:=(?:"([^"]*)"|'([^']*)'|([^\s"'>]+)))?/g;
    const parsed = {};
    let m;
    while ((m = attrRe.exec(attrs)) !== null) {
      const key = m[1];
      const value = (m[2] !== undefined) ? m[2] :
                    (m[3] !== undefined) ? m[3] :
                    (m[4] !== undefined) ? m[4] :
                    true;
      parsed[key] = value;
    }
    return {
      name: parsed.name || '',
      title: parsed.title || '',
      summary: parsed.summary || '',
      contents: contents.trim()
    };
  },

  toBlock: function (obj) {
    const open = '{{<';
    const close = '>}}';
    let shortcode = open + ' details';
    if (obj.name) shortcode += ' name="' + obj.name + '"';
    if (obj.title) shortcode += ' title="' + obj.title + '"';
    if (obj.summary) shortcode += ' summary="' + obj.summary + '"';
    shortcode += ' ' + close;
    shortcode += obj.contents;
    shortcode += '{{< /details ' + close;
    return shortcode;
  },

  toPreview: function (obj) {
    let nameAttr = obj.name ? ` name="${obj.name}"` : '';
    let titleAttr = obj.title ? ` title="${obj.title}"` : '';
    return `
      <details>
        <summary${nameAttr}${titleAttr}>
          ${obj.summary}
        </summary>
        <div>${obj.contents}</div>
      </details>
    `;
  }

});
